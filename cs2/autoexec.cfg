// console
con_enable true
developer "1"

// remove cs2 build info
r_show_build_info false

// viewmodel
viewmodel_presetpos "0";
viewmodel_fov 90;
viewmodel_offset_x 3;
viewmodel_offset_y 3;
viewmodel_offset_z -3;

//cl_crosshairalpha "200";
//cl_crosshaircolor "1";
//cl_crosshaircolor_b "50";
//cl_crosshaircolor_r "50";
//cl_crosshaircolor_g "250";
//cl_crosshairdot "0";
//cl_crosshairgap "0";
//cl_crosshairsize "5";
//cl_crosshairsize "4.5";
//cl_crosshairstyle "4";
//cl_crosshairusealpha "1";
//cl_crosshairthickness "1.5";
//cl_fixedcrosshairgap "0";
//cl_crosshair_outline "0";
//cl_crosshair_outline_draw "0";

cl_crosshairsize 2
//cl_crosshairgap -0.1
cl_crosshairgap -2
cl_crosshairstyle 4


// jump
bind mwheeldown +jump

// quickswitch
bind "v" "+quickswitch"

// switch game instructor toggle, press to see where bomb is planted
bind n gameinstructor_switch

// nades
// smoke
bind z "slot8"
// molly
bind x "slot10"
// flash
bind c "slot7"
// HE
bind t "slot6"

// music
// these seem to be a factor of 3 or 4 of GUI
// set in the GUI and set here
snd_musicvolume "1"                    // master music
snd_deathcamera_volume "0"             // deathcam
snd_mapobjective_volume "0.01888"      // bomb plant
snd_menumusic_volume "0"               // main menu
snd_roundend_volume "0"                // round end
snd_roundstart_volume "0"              // round start
snd_tensecondwarning_volume "0.06"     // 10 sec
snd_mvp_volume "0"                     // mvp music
snd_mute_mvp_music_live_players true   // mvp music hard on alive people

// sounds
snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_voipvolume "0.13"

// annoying
cl_use_opens_buy_menu 0

// rates
rate 786432
cl_cmdrate 128
cl_updaterate 128
cl_interp_ratio 1
cl_interp 0
cl_timeout 500
cl_downloadfilter "nosounds"
mm_dedicated_search_maxping 80

// fps
fps_max 300
fps_max_menu 300

// red text when hovering over enemy
hud_showtargetid 1

// annoying
player_nevershow_communityservermessage "1"

// hud scale
hud_scaling 0.79

//Skybox - disabled since we aren't moviemaking
//sv_skyname vertigoblue_hdr
//mat_postprocess_enable "0"
//sv_cheats 1
//fog_enable 0
//fog_override 1

// aliases
alias "gameinstructor_switch" "gameinstructor_on"
alias "gameinstructor_off" "gameinstructor_enable 0; bind n gameinstructor_on; echo EXECUTED: Ninja mode DISABLED."
alias "gameinstructor_on" "gameinstructor_enable 1; bind n gameinstructor_off; echo EXECUTED: Ninja mode ENABLED."

alias "+quickswitch" "slot3"
alias "-quickswitch" "lastinv"


