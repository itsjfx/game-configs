// Pref
con_enable "1"

//FPS settings
fps_max_splitscreen 300
fps_max 300
mat_vsync 0
mat_triplebuffered 0
mat_queue_mode 2
snd_mix_async 1
cl_forcepreload 1
engine_no_focus_sleep 50
in_usekeyboardsampletime 0

//Removes the lag on updates for HP
dota_minimap_misclick_time 0   //Removes delay before allowing input on minimap
dota_health_hurt_decay_time_max 0  //Fade time on DMG done/received reduced to instant
dota_health_hurt_decay_time_min 0
dota_health_hurt_delay 0
dota_pain_decay 0
dota_pain_factor 0

//Enables range finder, some more settings that remove delay
dota_disable_range_finder 0
dota_pain_multiplier 0
dota_pain_fade_rate 0
dota_sf_game_end_delay 0

dota_reset_camera_on_spawn 0

// Zoom
dota_camera_disable_zoom "1"

// Performance
rate 786432
cl_interp 0
cl_interp_ratio 1
cl_smooth 1
cl_smoothtime 0.01
cl_lagcompensation 1
cl_pred_optimize 2

echo autoexec.cfg run !!
